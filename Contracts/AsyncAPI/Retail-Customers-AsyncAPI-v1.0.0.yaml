asyncapi: '2.0.0'
defaultContentType: application/json
info:
  title: Retail Customers Service
  version: 1.0.0
  description: Messaging API for the Retail Customers service, handling customer-related events and notifications

channels:
  "inventorydomain.topic.exchange/inventory.updated.event":
    subscribe:
      message:
        oneOf:
          - $ref: "#/components/messages/InventoryUpdatedEvent"

components:
  messages:
    InventoryUpdatedEvent:
      # removed messageId to satisfy validator for 2.0.0
      payload:
        type: object
        required:
          - customerId
          - orderId
          - orderDate
          - totalAmount
          - lineItems
        properties:
          customerId:
            type: string
            format: uuid
            description: Unique identifier of the customer who placed the order
          orderId:
            type: string
            format: uuid
            description: Unique identifier of the order
          orderDate:
            type: string
            format: date-time
            description: Date and time when the order was created
          totalAmount:
            type: number
            description: Total amount of the order
            minimum: 0
          lineItems:
            type: array
            description: List of items in the order
            items:
              $ref: "#/components/schemas/LineItem"
            minItems: 1

  schemas:
    LineItem:
      type: object
      required:
        - skuId
        - qty
        - unitPrice
        - totalPrice
      properties:
        skuId:
          type: string
          format: uuid
          description: Unique identifier of the product SKU
        qty:
          type: integer
          description: Quantity of the product ordered
          minimum: 1
        unitPrice:
          type: number
          description: Price per unit of the product
          minimum: 0
        totalPrice:
          type: number
          description: Total price for this line item (qty * unitPrice)
          minimum: 0