asyncapi: '2.0.0'
defaultContentType: application/json
info:
  title: Retail Products Service
  version: 1.0.0
  description: Messaging API for the Retail Products service, handling product inventory and order processing events

channels:
  "orderdomain.topic.exchange/order.created.event":
    subscribe:
      message:
        oneOf:
          - $ref: "#/components/messages/OrderCreatedEvent"
  "inventorydomain.topic.exchange/inventory.updated.event":
    publish:
      message:
        oneOf:
          - $ref: "#/components/messages/InventoryUpdatedEvent"
  "rollback.topic.exchange/inventory.error.event":
    publish:
      message:
        oneOf:
          - $ref: "#/components/messages/InventoryErrorEvent"

components:
  messages:
    OrderCreatedEvent:
      # removed messageId to satisfy validator for 2.0.0
      payload:
        type: object
        required:
          - customerId
          - orderId
          - orderDate
          - totalAmount
          - lineItems
        properties:
          customerId:
            type: string
            format: uuid
            description: Unique identifier of the customer who placed the order
          orderId:
            type: string
            format: uuid
            description: Unique identifier of the order
          orderDate:
            type: string
            format: date-time
            description: Date and time when the order was created
          totalAmount:
            type: number
            description: Total amount of the order
            minimum: 0
          lineItems:
            type: array
            description: List of items in the order
            items:
              $ref: "#/components/schemas/LineItem"
            minItems: 1
    InventoryUpdatedEvent:
      # removed messageId to satisfy validator for 2.0.0
      payload:
        type: object
        required:
          - id
          - customerId
          - orderId
          - orderDate
          - totalAmount
          - lineItems
        properties:
          id:
            type: integer
            format: int64
            description: Unique identifier of the event
          customerId:
            type: integer
            format: int64
            description: Unique identifier of the customer who placed the order
          orderId:
            type: integer
            format: int64
            description: Unique identifier of the order
          orderDate:
            type: string
            format: date-time
            description: Date and time when the order was created
          totalAmount:
            type: number
            description: Total amount of the order
            minimum: 0
          lineItems:
            type: array
            description: List of items in the order
            items:
              $ref: "#/components/schemas/LineItem"
            minItems: 1
    InventoryErrorEvent:
      # removed messageId to satisfy validator for 2.0.0
      payload:
        type: object
        required:
          - customerId
          - orderId
          - orderDate
          - totalAmount
        properties:
          customerId:
            type: string
            format: uuid
            description: Unique identifier of the customer who placed the order
          orderId:
            type: string
            format: uuid
            description: Unique identifier of the order
          orderDate:
            type: string
            format: date-time
            description: Date and time when the order was created
          totalAmount:
            type: number
            description: Total amount of the order
            minimum: 0
          errorMessage:
            type: string
            description: Description of the error that occurred during inventory processing

  schemas:
    LineItem:
      type: object
      required:
        - id
        - orderId
        - skuId
        - qty
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the line item
        orderId:
          type: integer
          format: int64
          description: Unique identifier of the order
        skuId:
          type: integer
          format: int64
          description: Unique identifier of the product SKU
        qty:
          type: integer
          description: Quantity of the product ordered
          minimum: 1