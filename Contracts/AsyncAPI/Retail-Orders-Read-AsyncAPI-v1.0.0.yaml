asyncapi: 3.0.0
info:
  title: Retail Orders Read Service
  version: 1.0.0
  description: Messaging API for the Retail Orders Read service, handling order read model updates and querying
channels:
  inventoryUpdatedEvent:
    address: inventorydomain.topic.exchange/inventory.updated.event
    messages:
      InventoryUpdatedEvent:
        $ref: '#/components/messages/InventoryUpdatedEvent'
operations:
  receiveInventoryUpdated:
    action: receive
    channel:
      $ref: '#/channels/inventoryUpdatedEvent'
    messages:
      - $ref: '#/channels/inventoryUpdatedEvent/messages/InventoryUpdatedEvent'
components:
  messages:
    InventoryUpdatedEvent:
      payload:
        type: object
        required:
          - customerId
          - orderId
          - orderDate
          - totalAmount
          - lineItems
        properties:
          customerId:
            type: string
            format: uuid
            description: Unique identifier of the customer who placed the order
          orderId:
            type: string
            format: uuid
            description: Unique identifier of the order
          orderDate:
            type: string
            format: date-time
            description: Date and time when the order was created
          totalAmount:
            type: number
            format: decimal
            description: Total amount of the order
            minimum: 0
          lineItems:
            type: array
            description: List of items in the order
            items:
              $ref: '#/components/schemas/LineItem'
            minItems: 1
  schemas:
    LineItem:
      type: object
      required:
        - skuId
        - qty
        - unitPrice
        - totalPrice
      properties:
        skuId:
          type: string
          format: uuid
          description: Unique identifier of the product SKU
        qty:
          type: integer
          description: Quantity of the product
          minimum: 1
        unitPrice:
          type: number
          format: decimal
          description: Price per unit of the product
          minimum: 0
        totalPrice:
          type: number
          format: decimal
          description: Total price for this line item (qty * unitPrice)
          minimum: 0